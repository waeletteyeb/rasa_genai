# ============================================================================
# RASA CREDENTIALS - Configuration des channels de communication
# ============================================================================

# REST API Channel - Pour les intégrations custom
rest:
  # Pas de token pour le développement local
  # En production, configurer un token d'authentification

# Socket.IO Channel - Pour le widget web temps réel
socketio:
  user_message_evt: user_uttered
  bot_message_evt: bot_uttered
  session_persistence: true

# Callback Channel - Pour les webhooks
callback:
  # URL de callback (à configurer en production)
  # url: "http://localhost:5005/webhooks/callback/webhook"

# ============================================================================
# CHANNELS OPTIONNELS (décommenter selon les besoins)
# ============================================================================

# Facebook Messenger
# facebook:
#   verify: "YOUR_VERIFY_TOKEN"
#   secret: "YOUR_SECRET"
#   page-access-token: "YOUR_PAGE_ACCESS_TOKEN"

# Slack
# slack:
#   slack_token: "YOUR_SLACK_TOKEN"
#   slack_channel: "YOUR_SLACK_CHANNEL"
#   slack_signing_secret: "YOUR_SIGNING_SECRET"

# Telegram
# telegram:
#   access_token: "YOUR_TELEGRAM_TOKEN"
#   verify: "YOUR_VERIFY_TOKEN"
#   webhook_url: "YOUR_WEBHOOK_URL"

# Microsoft Bot Framework (Teams, Cortana, etc.)
# botframework:
