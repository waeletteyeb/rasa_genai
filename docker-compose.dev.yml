# ============================================================================
# DOCKER COMPOSE - Development Mode
# ============================================================================

version: '3.8'

services:
  rasa:
    build:
      context: ./rasa
      dockerfile: Dockerfile
    container_name: rasa-dev
    ports:
      - "5005:5005"
    volumes:
      - ./rasa:/app
    environment:
      - RASA_DUCKLING_HTTP_URL=http://duckling:8000
    depends_on:
      - mongodb
      - redis
    networks:
      - chatbot-network
    command: ["run", "--enable-api", "--cors", "*", "--debug"]

  action-server:
    build:
      context: ./actions
      dockerfile: Dockerfile
    container_name: action-server-dev
    ports:
      - "5055:5055"
    volumes:
      - ./actions:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URI=mongodb://mongodb:27017/sofrecom_chatbot
      - LOG_LEVEL=DEBUG
    networks:
      - chatbot-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-dev
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/sofrecom_chatbot
    command: ["npm", "run", "dev"]
    networks:
      - chatbot-network

  mongodb:
    image: mongo:7
    container_name: mongodb-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb-dev-data:/data/db
    networks:
      - chatbot-network

  redis:
    image: redis:7-alpine
    container_name: redis-dev
    ports:
      - "6379:6379"
    networks:
      - chatbot-network

  duckling:
    image: rasa/duckling:latest
    container_name: duckling-dev
    ports:
      - "8000:8000"
    networks:
      - chatbot-network

volumes:
  mongodb-dev-data:

networks:
  chatbot-network:
    driver: bridge
